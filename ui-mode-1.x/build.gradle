apply plugin: 'com.android.library'

def vCode = 100
def vName = '1.0.0'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 25
        versionCode vCode
        versionName vName

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    provided 'com.android.support:appcompat-v7:25.3.1'
}

ext {
    publishArtifact = 'android-uimode'
    publishVersion = vName // 发布到Jcenter的版本号
    publishDesc = '帮助Android app更简单的实现日、夜间模式'
    publishWebsite = 'https://github.com/a-liYa/AndroidUiMode'
}

